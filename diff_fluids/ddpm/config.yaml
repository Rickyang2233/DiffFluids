# This file is to store the configuration for ddpm
exp1:
  dataset:
    dataset_name: "smoke_small"
    dataset_root: "/media/bamf-big/gefan/DiffFluids/data/smoke/"

  training_params:
    learning_rate: 0.0005
    learning_rate_final: 0.1
    n_epochs: 30
    batch_size: 16

  ddpm_params:
    n_diffusion_steps: 400
    betas: [0.0001, 0.02]
    
  unet_architecture:
    in_channels: 1
    out_channels: 1
    cascade_channels: [32, 32, 64, 128, 256]
    condition_channels: 3
    embedding_size: 128
    down_blocks:
      - "ResDownBlock"
      - "AttnDownBlock"
      - "AttnDownBlock"
      - "AttnDownBlock"
    middle_block_type: "AttnMidBlock"
    up_blocks:
      - "AttnUpBlock"
      - "AttnUpBlock"
      - "AttnUpBlock"
      - "ResUpBlock"
    n_res_blocks: 2
    n_attn_heads: 4
    n_res_groups: 16
    n_attn_groups: 32
    n_transformer_layers: 1

  recording_params:
    eval_interval: 5
    tb_writer_root: "/media/bamf-big/gefan/DiffFluids/diff_fluids/ddpm/logs/"
    experiment_name: "smoke_medium_res_new"
    model_save_root: "/media/bamf-big/gefan/DiffFluids/diff_fluids/ddpm/checkpoint/"
  
