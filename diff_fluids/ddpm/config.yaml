exp2:
  dataset:
    dataset_name: "smoke_small"
    dataset_root: "/media/bamf-big/gefan/DiffFluids/data/smoke/"

  training_params:
    learning_rate: 0.00001
    learning_rate_decay: 0.1
    n_epochs: 20
    batch_size: 4

  ddpm_params:
    n_diffusion_steps: 500
    betas: [0.0001, 0.02]
    
  unet_architecture:
    in_channels: 1
    out_channels: 1
    cascade_channels: [32, 64, 128, 256, 512]
    condition_channels: 3
    embedding_size: 256
    down_blocks:
      - "ResDownBlock"
      - "XAttnDownBlock"
      - "XAttnDownBlock"
      - "XAttnDownBlock"
    middle_block_type: "AttnMidBlock"
    up_blocks:
      - "XAttnUpBlock"
      - "XAttnUpBlock"
      - "XAttnUpBlock"
      - "ResUpBlock"
    n_res_blocks: 2
    n_attn_heads: 8
    n_res_groups: 16
    n_attn_groups: 32
    n_transformer_layers: 1

  recording_params:
    eval_interval: 5
    tb_writer_root: "/media/bamf-big/gefan/DiffFluids/diff_fluids/ddpm/logs/"
    experiment_name: "smoke_small_XAttn"
    model_save_root: "/media/bamf-big/gefan/DiffFluids/diff_fluids/ddpm/checkpoint/"
